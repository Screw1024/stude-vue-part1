<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="vue.js"></script>
    <script type="text/javascript" src="vue-router.js"></script>
</head>
<body>
    <div id="app">
       <router-view></router-view>
       <router-view class="news" name="news"></router-view>
       <router-view class="slide" name="slide"></router-view>
    </div>

    <script type="x-template" id="menu">
        <div>
            menu
        </div>
    </script>
    
    <script type="x-template" id="news">
        <div>
            news
        </div>
    </script> 

    <script type="x-template" id="slide">
        <div>
            slide
        </div>
    </script>

    <script type="text/javascript">
   
        const menu={
            template:"#menu"
        }

        const news={
            template:"#news"
        } 

        const slide={
            template:"#slide"
        }

        let routes = [
            {path:'/',components:[
               default:menu,
               news:news,
               slide:slide
            ]},
        ]

        let route = new VueRouter({routes})
       
        var app = new Vue({
            el:'#app',
            router:route
        });
    </script>
</body>
</html>
