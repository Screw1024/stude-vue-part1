<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="vue.js"></script>
</head>
<body>
    <div id="app">
       <form action="" @submit="post($event)">
           <h1>{{time}}</h1>
           <button>提交</button>
       </form>
    </div>

    <script type="text/javascript">
        var app = new Vue({
            el:'#app',

            //json格式
            data:{
                time: new Date()
            },
            methons:{
                post(event){
                    //为了异步操作
                    event.preventDefault();
                    alert('ff');
                }
            }
        });
    </script>

    <!-- vue可以简写 -->

    <div id="app">
       <form action="" @submit.prevent="post()">
           <h1>{{time}}</h1>
           <button>提交</button>
       </form>
    </div>

    <script type="text/javascript">
        var app = new Vue({
            el:'#app',

            //json格式
            data:{
                time: new Date()
            },
            methons:{
                post(){
                    alert('ff');
                }
            }
        });
</body>
</html>
