<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{hd}}</h1>
        <h1 v-once>{{hd}}</h1>
        <input type="text" v-model="hd">

    <script type="text/javascript">
        var app = new Vue({
            el:'#app',

            //json格式
            data:{
                hd:'red'
            }
        });
    </script>
</body>
</html>
