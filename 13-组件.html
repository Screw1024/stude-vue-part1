<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- 子组件在根组件中使用，并且能重复使用 -->
        <cyj></cyj>
        <cyj></cyj>
        <cyj2></cyj2>
        <cyj2></cyj2>
    </div>

    <script type="text/javascript">
        // 子组件必须放在根组件前面定义 全局组件
        Vue.component('cyj',{
            template:'<h1>hello</h1>'
        })

        var cyj2 = {
            template:"<h2>world</h2>"
        };
        
        // 根组件特殊，直接通过el当作模板
        var app = new Vue({
            el:'#app',
            // 也可以在内部定义，cyj2：cyj2也可以直接使用一个，这是es6中键值对语法
            components:{cyj2}
        });
    </script>
</body>
</html>
