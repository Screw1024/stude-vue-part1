<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="vue.js"></script>
</head>
<body>
    <style type="text/css">
        .color{
            color: red;
        }
        .font{
            font-size: 150px
        }
    </style>
    <div id="app">
        <!-- class里面的属性也可以通过data里面数据代替,对象方式 -->
        <h1 :class="{color:false,font:true}">hello</h1>
        <br>
        <h1 :class="['color','font']">hello</h1>
    </div>

    <script type="text/javascript">
        var app = new Vue({
            el:'#app',
            data:{
                n1:0,
                n2:0
            }
        });
    </script>
</body>
</html>
